


<div class="container">
  
  <div>
    
    <h1>
      {{title}}
    </h1>

    <div class="FormSet">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <div class="form-group">
          <label for="weight">Ingrese su peso (kg): </label>
  
          <br>
  
          <input type="text" class="form-control-md" id="name" 
            placeholder="Ingrese su peso" formControlName="weight"/>
        </div>
  
        <div class="form-group">
          <label for="name">Ingrese su estatura (cm):</label>
  
          <br>
          
  
          <input type="text" class="form-control" id="email" 
            placeholder="Ingrese su estatura" formControlName="height"/>
        </div>
  
        <br>
  
        <button class="btn btn-primary col-4" type="submit">Calcular IMC</button>
  
  
      </form>
    </div>

  </div>

  
</div>
