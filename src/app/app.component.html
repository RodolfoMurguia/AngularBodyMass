<h1>
  {{title}}
</h1>


<div class="container">
  

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="form-group">
      <label for="weight">Ingrese su peso (kg): </label>

      <br>

      <input type="text" class="form-control" id="name" 
        placeholder="Ingrese su peso" formControlName="weight"/>
    </div>

    <div class="form-group">
      <label for="name">Ingrese su estatura (cm):</label>

      <br>

      <input type="height" class="form-control" id="email" 
        placeholder="Ingrese su estatura" formControlName="height"/>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
